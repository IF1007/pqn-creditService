buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

// Define the main class for the application
mainClassName = 'com.service.credit.Application'

dependencies {
    // This dependency is found on implementation classpath of this component and consumers.
    implementation 'io.jsonwebtoken:jjwt:0.7.0' //jwt token
    implementation 'org.projectlombok:lombok:1.18.0' //getter model
    implementation 'io.springfox:springfox-swagger2:2.8.0' //swagger core
    implementation 'io.springfox:springfox-swagger-ui:2.7.0' //swagger page
    implementation 'com.google.code.gson:gson:2.8.5' //gson (request)

    implementation 'org.springframework.data:spring-data-mongodb' //mongo
    implementation 'org.springframework.boot:spring-boot-starter-web' //spring boot
    implementation 'org.springframework.boot:spring-boot-starter-actuator' //actuator
    // implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    // implementation 'org.springframework.data:spring-data-commons'


    // Use JUnit test framework
    // testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}
